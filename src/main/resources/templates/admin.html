<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Security Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<style>
    body, html{
        overflow: hidden;
    }

    div#container{
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

    div#main {
        min-height: 100%

    }
    div#sidebar {
        width: 20%;
        background-color: #ffffff;

    }
    div#info{
        width: 80%;
        background-color: #f5f5f5;
    }

    div#info-table {
        border: 2px solid #d5d5d5;
        border-radius: 6px;
    }
    div#about {
        border-bottom: 2px solid #d5d5d5;
    }
</style>


<body>

<div id="container" class="container-fluid col-12 px-0">
    <nav class="navbar bg-dark d-flex flex-row">
        <div class="container-fluid">
            <p class="navbar-text ms-0 my-0 px-0 text-light"
               th:text="${user.getUsername()} + ' with roles: ' + ${user.getRolesString()}">
            </p>
            <a class="nav-link me-0 text-light" href="/logout">logout</a>
        </div>
    </nav>

    <div id="main" class="d-flex flex-row ">
        <div id="sidebar" class="p-0">
            <ul class="nav nav-pills flex-column mb-auto py-2">
                <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                    <a href="/admin" class="nav-link active">
                        admin
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/user" class="nav-link">
                        user
                    </a>
                </li>
            </ul>
        </div>
        <div id="info" class="d-flex flex-column">
            <div id="info-page" class="container-fluid d-flex flex-column">
                <h1> admin panel </h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin">users table</a>
                    </li>
                    <li class="nav-item" th:method="get">
                        <a class="nav-link" href="/userinfo?newuser=true">new user</a>
                    </li>
                </ul>
                <div id="info-table">
                    <div id="about">
                        <h4 class="px-2"> all users </h4>
                    </div>
                    <table class="table table-striped "style="background-color: #f9f9f9">
                        <thead>
                        <tr>
                            <th> id</th>
                            <th> username</th>
                            <th> password</th>
                            <th> enabled</th>
                            <th> roles</th>
                            <th> edit</th>
                            <th> delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td>
                                    <span th:text="${user.id}">
                                        id
                                    </span>
                            </td>
                            <td>
                                    <span th:text="${user.username}">
                                        username
                                    </span>
                            </td>
                            <td>
                                    <span th:text="${user.password}">
                                        password
                                    </span>
                            </td>
                            <td>
                                    <span th:text="${user.enabled}">
                                        enabled
                                    </span>
                            </td>
                            <td>
                                    <span th:each="role : ${user.roles}" th:text="${role.role} + ' '">
                                        roles
                                    </span>
                            </td>
                            <form action="#" th:action="@{/admin/{id}(id=${user.id})}" th:method="get">
                                <td>
                                    <button class="btn btn-info" type="submit" th:name="action" th:value="getinfo"> edit</button>
                                </td>
                            </form>
                            <form action="#" th:action="@{/admin/{id}(id=${user.id})}" th:method="delete">
                                <td>
                                    <button class="btn btn-danger" th:type="submit"> delete</button>
                                </td>
                            </form>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
